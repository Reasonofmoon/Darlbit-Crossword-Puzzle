<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crossword Puzzle Generator</h1>
        <input type="file" id="csvFile" accept=".csv,.xlsx">
        <div id="wordSelectionContainer" style="display:none;">
            <h2>Select words for the puzzle:</h2>
            <div id="wordList"></div>
            <button id="generateBtn">Generate Puzzle</button>
        </div>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div id="puzzleContainer"></div>
        <div id="cluesContainer"></div>
        <button id="checkBtn" style="display:none;">Check Answers</button>
        <button id="hintBtn" style="display:none;">Get Hint</button>
        <button id="downloadPuzzleBtn" style="display:none;">Download Puzzle</button>
        <button id="downloadAnswerBtn" style="display:none;">Download Answer</button>
        <div id="gameInfo">
            <div id="timer">Time: 00:00</div>
            <div id="score">Score: 1000</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
