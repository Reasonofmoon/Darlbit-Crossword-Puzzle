<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crossword Puzzle Generator</h1>
        <input type="file" id="csvFile" accept=".csv,.xlsx">
        <button id="generateBtn">Generate Puzzle</button>
        <div id="puzzleContainer"></div>
        <button id="downloadPdfBtn" style="display:none;">Download PDF</button>
        <button id="downloadExcelBtn" style="display:none;">Download Excel</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
