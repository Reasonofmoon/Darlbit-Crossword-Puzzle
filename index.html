<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crossword Puzzle Generator</h1>
        </header>
        <main>
            <section id="fileUpload">
                <label for="csvFile" class="file-upload-label">
                    <i class="fas fa-upload"></i> Choose CSV or XLSX File
                </label>
                <input type="file" id="csvFile" accept=".csv,.xlsx" aria-label="Upload CSV or XLSX file">
            </section>
            <section id="wordSelectionContainer" style="display:none;">
                <h2>Select words for the puzzle:</h2>
                <div class="button-group">
                    <button id="selectAllBtn" aria-label="Select all words">Select All</button>
                    <button id="deselectAllBtn" aria-label="Deselect all words">Deselect All</button>
                </div>
                <div id="wordList" role="listbox" aria-label="List of words to select"></div>
                <button id="generateBtn" aria-label="Generate puzzle">Generate Puzzle</button>
            </section>
            <section id="puzzleOptions">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" aria-label="Select puzzle difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </section>
            <section id="puzzleContainer" aria-label="Crossword puzzle grid"></section>
            <section id="cluesContainer" aria-label="Crossword clues"></section>
            <section id="gameControls">
                <button id="checkBtn" style="display:none;" aria-label="Check answers">Check Answers</button>
                <button id="hintBtn" style="display:none;" aria-label="Get hint">Get Hint</button>
                <button id="downloadPuzzleBtn" style="display:none;" aria-label="Download puzzle">Download Puzzle</button>
                <button id="downloadAnswerBtn" style="display:none;" aria-label="Download answer">Download Answer</button>
            </section>
            <section id="gameInfo">
                <div id="timer" aria-live="polite">Time: 00:00</div>
                <div id="score" aria-live="polite">Score: 1000</div>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
